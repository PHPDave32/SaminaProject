<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<body style="background-color: #666666">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-43"> Se connecter </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              name="email"
              [(ngModel)]="email"
            />
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              name="pass"
              [(ngModel)]="password"
            />
            <span class="focus-input100"></span>
            <span class="label-input100">Mot de passe</span>
          </div>

          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div>
              <a href="#" (click)="goToRegister($event)" class="txt1"> s'inscrire </a>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="connectUser()">
              se connecter
            </button>
          </div>
        </form>

        <div
          class="login100-more"
          style="background-image: url('assets/images/bg-01.jpg')"
        ></div>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
</body>
