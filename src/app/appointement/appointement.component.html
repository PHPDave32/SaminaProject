
<div class="container-fluid background-image" >
<div class="row justify-content-center mt-4">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Ajouter un rendez-vous</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Nom du client :</label>
              <input type="text" class="form-control" id="clientName" name="clientName" required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="date" class="form-label">Date du rendez-vous :</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              <div class="col-md-6">
                <label for="time" class="form-label">Heure du rendez-vous :</label>
                <input type="time" class="form-control" id="time" name="time" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Objet du rendez-vous :</label>
              <textarea class="form-control" id="subject" name="subject" rows="3" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Ajouter le rendez-vous</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
